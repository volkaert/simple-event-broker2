server:
  port : 8081
spring:
  application:
    name: simple-event-broker2-publication-gateway
  cloud:
    gateway:
      routes:
        - id: standard-publication-adapter
          uri: http://localhost:8082
          predicates:
          - Path=/events
          filters:
            - name: Retry
              args:
                retries: 12
                methods: POST
                exceptions: java.io.IOException
                statuses:
                backoff:
                  firstBackoff: 5s
                  maxBackoff: 60s
                  factor: 1
                  basedOnPreviousValue: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
